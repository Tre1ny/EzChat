# =====================================================
# Настройки чата
# =====================================================
chat:

  # --------------------------
  # Глобальный чат
  # --------------------------
  global:
    format: "&d%luckperms_prefix% &b%player_name%&r: &f%message%"
    # Поддержка:
    # - MiniMessage теги (<bold>, <gradient>, <click> и т.д.)
    # - Цвета и форматы через & (&a, &l, &RRGGBB)
    # - PlaceholderAPI плейсхолдеры (%player_name%, %luckperms_prefix%)

  # --------------------------
  # Локальный чат
  # --------------------------
  local:
    format: "&6%luckperms_prefix% &e%player_name%&r: &f%message%"
    radius: 100
    # Радиус видимости локального чата в блоках

  # --------------------------
  # Анти-спам
  # --------------------------
  spam:
    enabled: true               # Включить анти-спам
    cooldown: 2000              # Миллисекунды между сообщениями одного игрока
    block-duplicate: true       # Блокировать одинаковые сообщения подряд
    notify-player: true         # Уведомлять игрока о нарушении

# =====================================================
# Все сообщения плагина
# =====================================================
messages:

  # --------------------------
  # Пустые сообщения
  # --------------------------
  empty-message:
    enabled: true
    text: "&cНельзя отправлять пустое сообщение."

  empty-global:
    enabled: true
    text: "&cВведите сообщение после '!'"

  # --------------------------
  # Спам
  # --------------------------
  spam:
    cooldown:
      enabled: true
      text: "&cПожалуйста, не спамьте! Кулдаун между сообщениями: %seconds% сек."
    duplicate:
      enabled: true
      text: "&cПовторяющееся сообщение заблокировано."

  # --------------------------
  # Муты
  # --------------------------
  mute:
    # Сообщение игроку при замьюте
    target:
      enabled: true
      text: "&cВы были замьючены. Причина: &f%reason% &7(%time%)"

    # Сообщение модератору при успешном муте
    sender:
      enabled: true
      text: "&aИгрок &f%player% &aуспешно замьючен."

    # Сообщение игроку при попытке писать, если замьючен
    blocked:
      enabled: true
      text: "&cВы замьючены. Причина: &f%reason% &7(%time%)"

    # Сообщение игроку при размьюте
    unmute-target:
      enabled: true
      text: "&aВас размьютили."

    # Сообщение модератору при размьюте
    unmute-sender:
      enabled: true
      text: "&aИгрок &f%player% &aразмьючен."

  # --------------------------
  # История мутов
  # --------------------------
  history:
    enabled: true
    # В mutes.yml будут сохраняться:
    # - Имя игрока
    # - UUID
    # - Действие (MUTE/UNMUTE)
    # - Причина
    # - Длительность
    # - Кто выдал мут
    # - Время действия
